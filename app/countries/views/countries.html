<div class='a-container'>
	<div class='panel table-panel'>
		<div class='panel-heading alt-heading'>
			<h3 class='panel-title'>Countries</h3>
		</div>
		<div class='table-container'>
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Code</th>
						<th>Capital</th>
						<th>Area (km<sup>2</sup>)</th>
						<th>Population</th>
						<th>Continent</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat='country in countries | orderBy:"countryName"' ng-click='goToCountry(country.countryCode)'>
						<td>{{ country.countryName }}</td>
						<td>{{ country.countryCode }}</td>
						<td>{{ country.capital }}</td>
						<td>{{ country.areaInSqKm | number}}</td>
						<td>{{ country.population | number }}</td>
						<td>{{ country.continentName }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
